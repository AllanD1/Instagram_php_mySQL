    <script>


     $(function(){
          $('#paginas').masonry({
            // options
            
            itemSelector : '.portfolio-item',
            columnWidth : 240
          });

        });

    $(window).load(function(){

        setInterval(function(){ carregaPosts()}, 10000);
    })

    var _Html = "";


    function carregaPosts() {

        var tag = 'fashion';

        $.ajax({
            method: "GET",
            url: "https://api.instagram.com/v1/tags/"+tag+"/media/recent?access_token=209474477.5b9e1e6.2188edf4f9584603af65c5c618821c8d", 
            success: function(res){
               var dt = res.data;
               for (var i in dt) {
                     var img = dt[i].images.standard_resolution.url;
                     var nome = dt[i].caption.from.full_name;
                     var desc = dt[i].caption.text;
                     var id = dt[i].id;
                     var link = dt[i].link;
                     var user = dt[i].caption.from.username;
                    
                    
                    addBanco(id,nome,desc,link,user,img)
                
                     _Html = '<div class="col-md-4 portfolio-item">'+
                    '<a href="#">'+
                        '<img class="img-responsive" src="'+img+'" alt="">'+
                    '</a>'+
                    '<h3>'+
                        '<a href="#">'+nome+'</a>'+
                    '</h3>'+
                    '<p>'+desc+'</p>'+
                '</div>';

                
                $('#paginas').append(_Html);

               }
            
              

            }

               
        })


    }

    function addBanco(id,nome,desc,link,user,img){
            $.ajax({
                method: "POST",
                url:"insert.php",
                data:{id:id,nome:nome,descricao:desc,link:link,user:user,img:img},
                success: function(res){
                    console.log(res)
                }

            })
    }

    function pegatTag(){
        var tag = $('#tag').val();
        carregaPosts(tag);
    }
